<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.js"></script>

</head>
<body>
<div id="contentDiv"/>
<div id="deleteResult"/>
<input type="button" value="提交数据" onclick="getData()"><br>
<input type="button" value="删除数据" onclick="delete1()"><br>
<script>

    function getData() {
        $.ajax({
            url:'http://localhost:8080/book/',
            type:'post',
            data:{name:'三国演义'},
            success:function (msg) {
                $("#contentDiv").html(msg);
            }
        })
    }

    function delete1() {
        $.ajax({
            url:'http://localhost:8080/book/99',
            type:'delete',
            success:function(msg){
                $("#deleteResult").html(msg);
            }
        })
    }
</script>
</body>
</html>
